name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install llvm
        brew install cmake
        brew install emscripten
        brew install assimp
        brew install yarn
        brew install boost
        brew install eigen
        brew install cgal
        brew install googletest

    - name: Build 2DTissue
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Test
      run: ./build/all_tests
